{%block view%}
<div class="container" style="margin-top:60px; max-width: 650px;">
    <div class="card card-body table-responsive">
        <h5 class="text-center">Select a RSS feed</h5>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">
                        Title
                    </th>
                    <th scope="col">
                        View
                    </th>
                </tr>
            </thead>
            <tbody id="stbody2">
                {%block tbody%}{%endblock%}
            </tbody>
        </table>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">All items</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card card-body table-responsive">
                    <table class="table table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">
                                    Title
                                </th>
                                <th scope="col">
                                    Link
                                </th>
                            </tr>
                        </thead>
                        <tbody id="stbody3">
                            {{self.tbody()}}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!-- <a id="getxmls" type="button" class="btn btn-primary" onclick="getxml()" target="_blank">Show</a> -->
                <div id="a_id"></div>
            </div>
        </div>
        <div class="alert alert-success" role="alert" id="success-alert2">
            Success
        </div>
        <div class="alert alert-danger" role="alert" id="error-alert2">
            Error
        </div>
    </div>
</div>
{%endblock%}
